<html>
<head>
    <title>{{ title }} Project</title>
    <h1>{{ title }}</h1>
</head>
<body>
    Description: {{ desc }}
    <br>
    Max Grade: {{ max_grade }}
    <br>
    Students:
    <ul>
        {% for github, grade in grades %}
            <li>Username: <a href="/student?github={{ github }}">{{ github }}</a>
                <br>Grade: {{ grade }}</li>
        {% endfor %}
    </ul>

</body>
</html>
